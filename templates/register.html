{% extends 'layout.html' %}

{% block content %}
    <h2 class="mb-4">Cadastro</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo:</label>
            <input type="text" id="nome" name="nome" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" id="cpf" name="cpf" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="text" id="telefone" name="telefone" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="endereco" class="form-label">Endereço:</label>
            <input type="text" id="endereco" name="endereco" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="senha" class="form-label">Senha:</label>
            <input type="password" id="senha" name="senha" class="form-control" required>
            <small class="form-text text-muted">A senha deve conter pelo menos 6 caracteres, 1 maiúscula, 1 número e 1 caractere especial.</small>
        </div>

        <div class="mb-3">
            <label for="confirmacao_senha" class="form-label">Confirmar Senha:</label>
            <input type="password" id="confirmacao_senha" name="confirmacao_senha" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
{% endblock %}
